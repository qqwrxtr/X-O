<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="welcome">
            <div class="glitch-wrapper">
                <div class="glitch" data-text="Welcome,this is Tic Tae Toe by qqwrxtr">Welcome,this is Tic Tae Toe by qqwrxtr</div>
            </div>
            <div class="player">
                <p>Player 1 is 0</p>
                <p>Player 2 is X</p>
            </div>
        </div>
    </header>
    <main>
        <div class="bord">
            <div class="block" id="1"></div>
            <div class="block" id="2"></div>
            <div class="block" id="3"></div>
            <div class="block" id="4"></div>
            <div class="block" id="5"></div>
            <div class="block" id="6"></div>
            <div class="block" id="7"></div>
            <div class="block" id="8"></div>
            <div class="block" id="9"></div>
        </div>
        <div class="reset">
            <button id="reset">Reset</button>
            <p class="winner" id="winner"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
